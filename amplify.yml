version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 16
        - node -v
        - npm -v
        - npm install -g npm@8
        - chmod +x build.sh
    build:
      commands:
        - ./build.sh
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
